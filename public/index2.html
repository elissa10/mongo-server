<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elissa Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h1>Welcome to Elissa Chatbot</h1>
    <div id="chatbox">
      <!-- Chat messages will appear here -->
    </div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      const chatbox = document.getElementById('chatbox');
      const userMessage = document.createElement('div');
      userMessage.textContent = 'You: ' + userInput;
      chatbox.appendChild(userMessage);

      // Simulating Elissa's response
      const elissaMessage = document.createElement('div');
      elissaMessage.textContent = 'Elissa: Hello! How can I help you?';
      chatbox.appendChild(elissaMessage);

      // Clear the input field
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
