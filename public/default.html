<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elissa's home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <header>
        <h1>coding busking</h1>
    </header>
    <div id="header"></div>
    <main>
        <section class="container">
            <div class="item"><img src="/images/20240410_123541_12.png" alt="Item 1"></div>
            <div class="item"><img src="/images/20240410_123541_13.png" alt="Item 2"></div>
            <div class="item"><img src="/images/20240410_123541_14.png" alt="Item 3"></div>
        </section>
    </main>
    <div id="footer"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
